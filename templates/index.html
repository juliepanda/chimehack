<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chimehack</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
  </head>
  <body>
    <script type=text/javascript>
      window.onload = function() {
        function validateEmail(email) {
          var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
          return re.test(email);
        }
        function getEmail() {
          var emailBtn = document.getElementById('email-submit-btn');
          emailBtn.addEventListener('click', function() {
              var email = document.getElementById('email-field').value;
              if(validateEmail(email)) {
                console.log('this is a valid email address');
                /* now send valid email to backend */
                var jsonObj = { 'email': email };
                console.log(jsonObj);
                var post = $.post('/', jsonObj)
                .done( function(data) {
                  console.log(JSON.stringify(data));
                  })
                .fail( function(err) {
                  console.log(err);
                  });
              } else {
                console.log('not a valid email address');
              }
              }, false);
        }
        getEmail();
      };
    </script>
    <div class="row">
      <div class="large-12 columns">
        <nav class="clearfix">
              <ul class="clearfix">
                  <li><a href="#">About</a></li> 
                  <li><a href="#">Resources</a></li>

              </ul>
              <a href="#" id="pull">
                  <div class="right menu-icon border-icon"></div> 
              </a>   
          </nav>
        </div>
      </div>
    <h1>ALOHA THERE!!!</h1>
    <div id="contant-form">
      <fieldset>
        <label for="email">Email: </label>
        <input type="text" id="email-field" name="email" placeholder="Put the offender's email here" size="80">
        <input type="submit" name="submit" class="button" id="email-submit-btn" value="Submit">
      </fieldset>
    </div>
  </body>
</html>
